<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Weather App">
    <meta name="keywords" content="weather, sunny, location">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="./media/clouds.svg" sizes="any" type="image/svg+xml">

    <title>Weather</title>
</head>
<body>

    <header>
    <nav class="navbar" aria-label="Navigation bar">
        <section class="navbar-logo">
            <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" aria-label="Go to homepage" fill="currentColor" class="bi bi-clouds-fill" viewBox="0 0 16 16">
                <path d="M11.473 9a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 14h8.5a2.5 2.5 0 1 0-.027-5"/>
                <path d="M14.544 9.772a3.5 3.5 0 0 0-2.225-1.676 5.5 5.5 0 0 0-6.337-4.002 4.002 4.002 0 0 1 7.392.91 2.5 2.5 0 0 1 1.17 4.769z"/>    
            </svg>
            </a>
        </section>
       
        
        <button class="hamburger" aria-label="Open menu" aria-expanded="false" aria-controls="main-menu">☰</button>

        <section class="menu">
            <!-- TODO: ADD EXTRA OPTIONS IN THE navbar -->
            <a href="#" class="header-button" aria-label="Favorite locations">Favorites</a>
            <a href="#" class="header-button" aria-label="Meteorological Map">Map</a>
        </section>

        <section class="navbar-settings">
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg"  aria-label="Settings" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                </svg>
            </a>
        </section>
    </nav>
    </header>



    <main>
        <article>
            <section class="content-heading" aria-label="Page title.">
                <h1>Today it's <span class="weather-rotator" aria-label="Weather types carousel">sunny</span> in <span id="locationName" aria-label="Your current location">your location</span>.</h1>
            </section>
                     
          
            <section class="card-section" aria-label="Today's weather card">

                <div class="weather-card today" role="group" aria-labelledby="today-heading">
                    <div class="weather-card-header">

                        <div class="day-night-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" aria-label="Daytime" role="img" fill="currentColor" class="bi bi-sun" viewBox="0 0 16 16">
                                <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
                            </svg>
                        </div>

                        <div class="weather-temp" aria-live="polite">
                            <span class="temp-c" aria-label="Temperature in Celsius">23°</span>
                            <span class="temp-f" aria-label="Temperature in Fahrenheit">73°F</span>
                        </div>
                    </div>
                    <div class="weather-extra" role="list">

                        <div class="extra-item" role="listitem" aria-label="UV Index is 4">
                            <span class="label">UV Index</span>
                            <span class="value">4</span>
                        </div>

                        <div class="extra-item" role="listitem" aria-label="Precipitation is 10 percent">
                            <span class="label">Precipitation</span>
                            <span class="value">10%</span>
                        </div>

                        <div class="extra-item" role="listitem" aria-label="Humidity is 52 percent">
                            <span class="label">Humidity</span>
                            <span class="value">52%</span>
                        </div>

                        <div class="extra-item" role="listitem" aria-label="Wind speed is 12 kilometers per hour">
                            <span class="label">Wind</span>
                            <span class="value">12 km/h</span>
                        </div>

                        <div class="extra-item" role="listitem" aria-label="Feels like 25 degrees Celsius">
                            <span class="label">Feels Like</span>
                            <span class="value">25°</span>
                        </div>

                        <div class="extra-item" role="listitem" aria-label="Cloud cover is 37 percent">
                            <span class="label">Cloud Cover</span>
                            <span class="value">37%</span>
                        </div>

                    </div>

                </div>
            </section>

            


            </section>
             <section class="weeks-heading" aria-label="Week heading">
                <h2>This week's weather:</h2>
            </section>

            <!-- Splitting is done for:
                    - next 3 days in the top row after today(forecast top-row)
                    - next 3 days in the bottom row after the last of the top row (forecast bottom-row)
            -->
            <div class="forecast-container">
                <div class="forecast-row top-row" aria-label="Temperature for the next 3 days after today."></div>
                <div class="forecast-row bottom-row" aria-label="Temperature for the next 3 days after the last one on the first row."></div>
            </div>


        </article>
    </main>

            <footer class="footer">
                <div class="footer-content">
                    <span class="footer-app">Weather App</span>
                    <span class="footer-copy">© 2026<span id="year"></span></span>
                    <span class="footer-creator">Built by Rares Stefea</span>
                </div>
            </footer>

    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
